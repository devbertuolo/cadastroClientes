<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Cliente | Form FB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="nav">
    <div class="nav-buttons">
      <a href="#" class="actual-button">Adicionar Cliente</a>
      <a href="getClient.html" class="buttons">Verificar Clientes</a>
      <a href="delClient.html" class="buttons">Deletar Cliente</a>
    </div>
  </nav>

  <h1 class="titulo-add">Formulário de Cliente</h1>

  <form id="addClienteForm" class="box">

    <br>

    <div class="inputBox">
      <input type="text" name="nome" id="nome" class="inputUser" required>
      <label for="nome" class="labelInput">Nome Completo</label>
    </div>

    <div class="inputBox">
      <input type="text" name="cpf" id="cpf" class="inputUser" required>
      <label for="cpf" class="labelInput">CPF</label>
    </div>

    <div class="inputBox">
      <input type="text" name="email" id="email" class="inputUser" required>
      <label for="email" class="labelInput">Email</label>
    </div>

    <div class="inputBox">
      <input type="tel" name="telefone" id="telefone" class="inputUser" required>
      <label for="telefone" class="labelInput">Telefone</label>
    </div>

    <p>Sexo:</p>
    <div class="inputBox">
      <input type="radio" name="sexo" id="masculino" value="masculino" required>
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" required>
      <label for="feminino">Feminino</label>
      <input type="radio" name="sexo" id="outro" value="outro" required>
      <label for="outro">Outro</label>
    </div>

    <div class="inputBox dateBox">
      <label for="data_nascimento" class="labelInput">Data de Nascimento:</label>
      <input type="date" name="data_nascimento" id="data_nascimento" required>
    </div>

    <div class="inputBox">
      <input type="text" name="endereco" id="endereco" class="inputUser" required>
      <label for="endereco" class="labelInput">Endereço</label>
    </div>

    <div class="inputBox">
      <input type="text" name="cidade" id="cidade" class="inputUser" required>
      <label for="cidade" class="labelInput">Cidade</label>
    </div>

    <div class="inputBox">
      <input type="text" name="estado" id="estado" class="inputUser" required>
      <label for="estado" class="labelInput">Estado</label>
    </div>

    <div class="inputBox">
      <input type="text" name="cep" id="cep" class="inputUser" required>
      <label for="cep" class="labelInput">CEP</label>
    </div>

    <input type="submit" name="submit" id="submit" value="Cadastrar">
  </form>

  <script src="addClient.js"></script>
</body>
</html>
