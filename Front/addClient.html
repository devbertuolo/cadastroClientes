<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente | Novo Design</title>
    
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav">
        <a href="#" class="nav-button active">Adicionar</a>
        <a href="getClient.html" class="nav-button">Verificar</a>
        <a href="delClient.html" class="nav-button">Deletar</a>
    </nav>

    <main class="content-area">
        <h1 class="page-title">Formulário de Cliente</h1>

        <form id="addClienteForm" class="form-container">
            
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Sexo:</label>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                </div>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="input-group">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>
</div>

<div class="input-group">
    <label for="endereco">Endereço (Rua):</label>
    <input type="text" id="endereco" name="endereco" required>
</div>

<div class="form-row">
    <div class="input-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
    </div>
    <div class="input-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
    </div>
</div>

<div class="form-row">
    <div class="input-group">
        <label for="estado-select">Estado:</label>
        <select id="estado-select" name="estado" required>
            <option value="">Selecione um Estado</option>
            </select>
    </div>
    <div class="input-group">
        <label for="cidade-select">Cidade:</label>
        <select id="cidade-select" name="cidade" required disabled>
            <option value="">Aguardando Estado...</option>
            </select>
    </div>
</div>

            <button type="submit" id="submit" class="submit-button">Cadastrar</button>

        </form>
    </main>

    <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
</div>

    <script src="addClient.js"></script>

</body>
</html>
